<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Select2 plugin</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
		<div class="app">
			<div class="wrap">
				<div class="select open">		
					<div class="select__input">
						<span>Select option</span>
						<i class="fa fa-chevron-down"></i>
					</div>
					<div class="select__dropdown">
						<ul class="select__list">
							<li class="select__item">Almaty</li>
							<li class="select__item">Astana</li>
							<li class="select__item">Shymkent</li>
							<li class="select__item">Taraz</li>
							<li class="select__item">Iliych</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
  </body>
	<script type="module" src="./index.js"></script>
</html>
